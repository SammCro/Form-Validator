<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--Fontawesome for icons-->
    <script
      src="https://kit.fontawesome.com/bc144d14ab.js"
      crossorigin="anonymous"
    ></script>
    <!--StyleSheet-->
    <style>

    </style>

    <!--Bootstrap links-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex my-5 justify-content-center">
      <div class="card col-sm-6" style="box-shadow: grey">
        <div class="card-header">Kullanıcı Oluştur</div>
        <div class="card-body">
          <form id="form" novalidate>
            <div class="mb-3">
              <label for="userName" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                placeholder="İlkay"
              />
              <p></p>
            </div>
            <div class="mb-3">
              <label for="inputEmail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                placeholder="example@gmail.com"
                id="inputEmail"
                aria-describedby="emailHelp"
              />
              <p></p>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone</label>
              <input
                type="number"
                class="form-control"
                id="phoneNumber"
                placeholder="5525874340"
              />
              <p></p>
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="inputPassword"
                placeholder="Enter a password"
              />
              <p></p>
            </div>
            <div class="mb-3">
              <label for="rePassword" class="form-label"
                >Re-enter Password</label
              >
              <input
                type="password"
                id="rePassword"
                class="form-control"
                placeholder="Enter password again"
              />
              <p></p>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <!--JavaScript script-->
    <script src="script.js"></script>
    <!--Bootstrap scripts-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
